<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random user || Khamzaev Asad</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="">
    <!-- HEADER START -->
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="./index.html">USER</a>
        <div class="theme__toggle">
          <img
            class="dark__icon"
            id="dark-btn"
            src="./images/icon-moon.svg"
            alt="dark-btn"
          />
          <img
            class="light__icon hidden"
            id="light-btn"
            src="./images/icon-sun.svg"
            alt="light-btn"
          />
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="main__container container">
        <!-- HERO SECTION -->
        <h3 class="main__heading">RANDOM USER GENERATOR</h3>

        <!-- MIDDLE SECTION -->
        <div class="middle">
          <!-- FORM -->
          <form id="form" class="form">
            <input
              class="form__input"
              type="search"
              name="user-search"
              id="form-input"
              placeholder="Live search users"
              aria-label="search"
              autocomplete="off"
            />
            <button id="form__button" class="form__button">Refresh</button>
            <button id="form__button" class="form__button">Clear</button>
          </form>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__subtitle">
          My secret lab is open to the public:
          <span>
            <a
              class="git__link"
              href="https://github.com/khamzaevasad
"
            >
              github
            </a>
          </span>
        </p>
      </div>
    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
